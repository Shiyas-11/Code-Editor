    <style>
        html{
            width: 100%;
            padding: 0%;
            margin: 0%;
        }
        body{
            width: 100%;
            padding: 2%;
            padding: 0%;
            margin: 0%;
            height: 90vh;
        }
        .resizable {
            resize: horizontal; /* Allow horizontal resizing */
            overflow: none; /* Add scroll if needed */
            min-width: 100px; /* Minimum width */
            max-width: 80%; /* Maximum width */
        }
        #container {
            position: relative;
            min-width: 310px;
            margin-top: 4em;
        }
        
        #container .left {
            background-color:bisque;
            margin-left: 3em;
            margin-right: 14.5%;
            height: 200px;
            width: 900px;
            resize: horizontal;
        }
        
        #container .content {
            float: right;
            margin-right: 3em;
            background-color:bisque;
            width: 500px;
            height: 200px;
            position: absolute;
            top: 0;
            right: 0;
            resize: both;
        }
        
        .container {
            display: flex;
            width: 100%; /* Total width is fixed to the display area */
            box-sizing: border-box;
        }
        
        .resizable {
            position: relative;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            flex-grow: 1; /* Allow both elements to grow */
        }
        
        .content {
            padding: 10px;
        }
        
        .resizer {
            width: 10px;
            cursor: ew-resize;
            background: #333;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }
        
        .resizable {
            position: relative;
            border: 1px solid #ccc;
            padding: 0;
            padding-right: 1%; /* Remove padding from the resizable for the textarea to fit */
            box-sizing: border-box;
            flex-grow: 1; /* Allow both elements to grow */
        }
        
        .content {
            padding: 2em; /* Adjust padding to maintain the desired space */
            box-sizing: border-box;
            height: 100%; /* Ensure the content area takes full height */
        }
        
        .resizable-textarea {
            width: calc(100% - 4em); /* Full width minus margins */
            height: calc(100% - 1em); /* Full height minus margins */
            margin: 0; /* Remove margins for the textarea */
            padding: 1em; /* Optional: Add padding inside the textarea */
            box-sizing: border-box; /* Ensure padding is included in width/height */
            resize: none; /* Optional: Disable native resizing of the textarea */
        }

        #codeEditor{
            border: solid black 2px;
            border-radius: 3px;
        }
        #div2 {
            display: flex;
            align-items: center; /* Center items vertically */
            height: 60px; /* Adjust as needed for your layout */
            padding: 0; /* Optional, to remove extra space */
        }
        
        .languageSwitch {
            margin: 1.5em; /* Maintain margin for buttons */
        }
        .navSwitch {
            margin: 1.5em; /* Maintain margin for buttons */
        }
        
        .navlink {
            margin-left: auto; /* Push the link to the right */
        }
        
        .icon {
            margin-right: 2em; /* Adjust the margin on the icon */
        }
        
    </style>
    <!-- CODE MIRROR -->
    <script src="plugin/codemirror-5.65.18/lib/codemirror.js"></script>

    <script src="plugin/codemirror-5.65.18/mode/clike/clike.js"></script>
    <script src="plugin/codemirror-5.65.18/mode/python/python.js"></script>

</head>

<body>
    <header>

            <div style="background-color: rgb(179, 171, 171); color: rgb(205, 234, 234);" id="div2" class="container">

                <button style="margin: 1.5em; width: 6em; border: none; border-radius: 0.5em;padding: 0.4em;" class="navSwitch">About</button>

            </div>
            
            

    </header>

    <div style="background-color:rgb(40, 41, 42); color:rgb(205, 234, 234);"  id="div2" >

    <div class="container" style="height: 38em; margin-top: 1em;padding:2%;">

                <button style="width:4em;border:none;border-radius:0.5em;float:right;margin-bottom:3em;margin-right:2em">Save</button>

            <div class="Output" id="Output">
